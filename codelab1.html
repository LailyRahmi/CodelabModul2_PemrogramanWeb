<!DOCTYPE html>
<html>
  <head>
    <title>Penjumlahan Bilangan</title>
  </head>
  <body>
    <h1>Operasi Penjumlahan Bilangan</h1>

    <form id="calculator">
      <input type="number" id="bilangan1" placeholder="Bilangan 1" required />
      <span>+</span>
      <input type="number" id="bilangan2" placeholder="Bilangan 2" required />
      <br />
      <button type="button" onclick="hitungPenjumlahan()">Hitung</button>
      <button type="button" onclick="resetForm()">Ulang</button>
    </form>

    <p>Hasil: <span id="hasil"></span></p>

    <script>
      function hitungPenjumlahan() {
        // Ambil nilai dari input bilangan1 dan bilangan2
        var bilangan1 = parseFloat(document.getElementById("bilangan1").value);
        var bilangan2 = parseFloat(document.getElementById("bilangan2").value);

        // Lakukan penjumlahan
        var hasil = bilangan1 + bilangan2;

        // Tampilkan hasil pada elemen dengan id "hasil"
        document.getElementById("hasil").textContent = hasil;
      }

      function resetForm() {
        // Mengatur ulang nilai-nilai input dan hasil
        document.getElementById("bilangan1").value = "";
        document.getElementById("bilangan2").value = "";
        document.getElementById("hasil").textContent = "";
      }
    </script>
  </body>
</html>
